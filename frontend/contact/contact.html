<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/tailwind_style.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Contact</title>
  </head>
  <body
    class="md:flex md:items-center md:justify-center md:flex-col font-serif bg-[#f7f8f9]"
  >
    <div
      class="w-full min-h-full md:min-h-min md:shadow-md md:my-8 mx-2 box-border flex flex-col items-center justify-center gap-2 md:w-1/4 pb-6 md:rounded-md border-t-4 border-purple-500 pt-6 bg-white"
    >
      <div>
        <h3 class="font-bold capitalize text-2xl text-center mb-2">
          contact form
        </h3>
        <p class="capitalize font-normal mb-4">
          please let us know your query.
        </p>
      </div>

      <form action="">
        <label for="" class="">Name</label> <br />
        <input
          type="text"
          placeholder=" Your Full Name"
          class="outline-0 border border-black rounded-md pl-2 pr-24 py-2 my-2 capitalize text-sm"
        />
        <br />
        <label for="">Email</label> <br />
        <input
          type="email"
          placeholder="your Email account"
          class="outline-0 border border-black rounded-md pl-2 pr-24 py-2 my-2 capitalize text-sm"
        /><br />
        <label for="">subject</label> <br />
        <input
          type="text"
          placeholder="The reason"
          class="border border-black outline-0 rounded-md pl-2 pr-24 py-2 my-2 capitalize text-sm"
        />
        <br />
        <label for="">Messege</label> <br />
        <textarea
          name=""
          id=""
          cols="23"
          placeholder="Explain your issue please"
          rows="10"
          class="outline-0 border border-black rounded-md pl-2 pr-20 py-2 my-2 text-sm"
        ></textarea
        ><br />
        <button
          class="text-center bg-blue-700 rounded-md w-full py-1 mt-2 mb-4 text-white font-normal capitalize"
        >
          submit
        </button>
      </form>
    </div>
  </body>
</html>
